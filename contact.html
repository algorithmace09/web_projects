<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Book Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Set a font for the page */
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fGJvb2t8ZW58MHx8fHwxNjg0MjY1NjY0&ixlib=rb-4.0.3&q=80&w=1080'); /* Background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            color: #fff; /* White text color */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding around the content */
            text-align: center; /* Center text */
        }

        h1 {
            font-size: 3em; /* Increase font size */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add shadow to the heading */
            margin-bottom: 30px; /* Space below the heading */
        }

        .contact-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 30px; /* Padding inside the contact container */
            border-radius: 10px; /* Rounded corners */
            max-width: 600px; /* Max width for the container */
            margin: 0 auto; /* Center the container */
            text-align: left; /* Align text to the left */
        }

        .contact-container h2 {
            margin-bottom: 20px; /* Space below the heading */
            color: #fff; /* White text color */
        }

        .company-info, .designer-info {
            margin-bottom: 20px; /* Space below each info section */
        }

        .company-info p, .designer-info p {
            margin: 5px 0; /* Space above and below paragraphs */
        }

        .contact-container input,
        .contact-container textarea {
            width: 100%; /* Full width */
            padding: 10px; /* Padding inside input fields */
            margin: 10px 0; /* Margin above and below input fields */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
        }

        .contact-container input[type="submit"] {
            background-color: #3498db; /* Blue background for the button */
            color: white; /* White text color */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .contact-container input[type="submit"]:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Smaller font size on small screens */
            }

            .contact-container {
                width: 90%; /* Full width on small screens */
            }
        }
    </style>
</head>
<body>

            <p><strong>Phone:</strong> +91 0000000000 </p>
            <p><strong>Email:</strong> info@thebookhaven.com</p>
        </div>
