<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Set a font for the page */
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fGJvb2t8ZW58MHx8fHwxNjg0MjY1NjY0&ixlib=rb-4.0.3&q=80&w=1080'); /* Background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            color: #fff; /* White text color */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding around the content */
            text-align: center; /* Center text */
        }

        h1 {
            font-size: 3em; /* Increase font size */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add shadow to the heading */
            margin-bottom: 30px; /* Space below the heading */
        }

        a {
            display: inline-block; /* Make links block elements */
            margin: 10px; /* Add margin around links */
            padding: 15px 30px; /* Add padding inside links */
            background-color: rgba(52, 152, 219, 0.8); /* Semi-transparent blue background */
            color: white; /* White text color */
            text-decoration: none; /* Remove underline from links */
            border-radius: 25px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Add shadow to links */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition for hover effect */
        }

        a:hover {
            background-color: rgba(41, 128, 185, 0.9); /* Darker blue on hover */
            transform: translateY(-3px); /* Slightly lift the button on hover */
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Smaller font size on small screens */
            }

            a {
                padding: 10px 20px; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>

    <a href="contact.html">ABOUT</a>
</body>
</html>
