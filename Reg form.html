<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head> 
<body>
    <center><h2>Registration Form</h2>
    <form action="#" method="POST">
        <label for="full-name">Full Name</label><br>
        <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

        <label for="confirm-password">Confirm Password</label><br>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required><br><br>

        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

        <button type="submit">Register</button>
   </form>
  </center>
    

</body>
</html>
