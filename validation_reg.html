<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <script>
    function validateForm() {
      const firstName = document.forms["regForm"]["firstName"].value.trim();
      const lastName = document.forms["regForm"]["lastName"].value.trim();
      const address = document.forms["regForm"]["address"].value.trim();
      const password = document.forms["regForm"]["password"].value;
      const email = document.forms["regForm"]["email"].value.trim();
      const mobile = document.forms["regForm"]["mobile"].value.trim();

      const nameRegex = /^[A-Za-z]{6,}$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const phoneRegex = /^\d{10}$/;

      if (!nameRegex.test(firstName)) {
        alert("First Name should only contain alphabets and be at least 6 characters long.");
        return false;
      }

      if (lastName === "") {
        alert("Last Name cannot be empty.");
        return false;
      }

      if (address === "") {
        alert("Address cannot be empty.");
        return false;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }

      if (!emailRegex.test(email)) {
        alert("Invalid email format. Use name@domain.com format.");
        return false;
      }

      if (!phoneRegex.test(mobile)) {
        alert("Mobile number must be exactly 10 digits.");
        return false;
      }

      alert("Form submitted successfully!");
      return true;
    }
  </script>
</head>
<body>
  <h2>Registration Form</h2>
  <form name="regForm" onsubmit="return validateForm()">
    <table border="1" cellpadding="10" cellspacing="0">
      <tr>
        <td>First Name:</td>
        <td><input type="text" name="firstName"></td>
      </tr>
      <tr>
        <td>Last Name:</td>
        <td><input type="text" name="lastName"></td>
      </tr>
      <tr>
        <td>Address:</td>
        <td><input type="text" name="address"></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" name="password"></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="text" name="email"></td>
      </tr>
      <tr>
        <td>Mobile Number:</td>
        <td><input type="text" name="mobile"></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Register">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
