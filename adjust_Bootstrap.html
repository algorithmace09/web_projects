<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Hello Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Welcome Message</h2>
    <div class="card shadow p-4 text-center">
      <div id="output" style="font-weight: bold; font-size: 1.2rem;"></div>
    </div>
  </div>

  <script>

    const name = "Chetan Dhawas";
    const address = "303 Anand Palace 10, Nandanvan, Nagpur";

   
    document.getElementById("output").innerText = `Hello, ${name}!\nYour address is: ${address}`;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
