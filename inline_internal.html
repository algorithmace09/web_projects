<!DOCTYPE html>
<html>
<head>
    <title>Inline and Internal CSS Example</title>
    <!-- Internal CSS -->
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        p {
            color: #34495e;
            font-size: 18px;
            padding: 10px;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <h1>Welcome to CSS Styling</h1>

    <!-- Inline CSS -->
    <p style="color: green; font-weight: bold;">
        This paragraph uses <strong>inline CSS</strong>.
    </p>

    <p class="highlight">
        This paragraph uses an internal CSS class called <code>.highlight</code>.
    </p>

    <p>
        This one uses the default styling from internal CSS.
    </p>

</body>
</html>
